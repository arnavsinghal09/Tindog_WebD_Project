<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder - Create Account</title>
    <style>
        @font-face {
        font-family: myFont;
        src: url(vrr.ttf);
        }
        .gradient-background{
        background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
        background-size: 180% 180%;
        animation: gradient-animation 18s ease infinite;
        }
        body {
            font-family: myFont;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            font-family: myFont;
            display: flex;
            align-items: center;
            justify-content:first baseline;
            padding: 10px;
            background-color: #fff;
            box-shadow: 10 rgba(0, 0, 0, 0.1); 
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 100px;
            width: 200px; 
            margin-right: 490px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px;
            text-align: left;
            padding: 40px 20px 40px; 
            box-sizing: border-box;
            margin-top: 60px;
        }
        h2 {
            color: #333;
            margin-left: 50px;
            margin-right: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea,
        select {
            font-family: myFont;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }
    
        button {
            font-family: myFont;
            margin-top: 10px;
            margin-right: 20px;
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 20px,10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            height: 40px;
        }

        button:hover {
            background-color: #ff0000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="gradient-background">
    <header>
        <img src="logo.png" alt="Tinder Logo" id="logoimg" onclick="location.href='index.html'">
        <h2 id="one">Create Your Tindog Account</h2>
        <button class="login" type="submit" onclick="location.href='login.html'">Login</button>
        <button class="home" type="submit" onclick="location.href='index.html'">Home</button>
    </header>
    <section >
        <div class="container">
        
        <form>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="username">Profile Username</label>
            <input type="text" id="username" name="username" required>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="aboutMe">About Me</label>
            <textarea id="aboutMe" name="aboutMe" rows="4"></textarea>

            <center><button type="submit" class="create" onclick="location.href='dashboard.html'">Create Account</button></center>
        </form>
    </div>
</section>
    
</body>
</html>

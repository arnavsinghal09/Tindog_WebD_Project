<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog Login</title>
    <style>
        @font-face {
        font-family: myFont;
        src: url(vrr.ttf);
        }
        body {
            background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
            font-family: myFont;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            font-family: myFont;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            margin-bottom: 10px;
            height: 100px;
            margin-right: 20px;
        }
        .login-container {
            font-family: myFont;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 300px;
            text-align: center;
            animation: fadeIn 0.5s;
            margin: 10px;
        }

        h1 {
            color: #333;
            font-family: myFont;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            font-family: myFont;
        }
        .home{ 
            background: linear-gradient(45deg, #ff6b6b, #ffb347);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            margin-left: 100px;
            font-family: myFont;
        }
        .login{
            background: linear-gradient(45deg, #ff6b6b, #ffb347);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            font-family: myFont;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" height="100px" alt="Tinder Logo" onclick="location.href='index.html'">
        <h1>Tindog Login</h1>
        <button class="home" onclick="location.href='index.html'">Home</button>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="login" type="submit" onclick="location.href='dashboard.html'">Login</button>
        </form>
    </div>

</body>
</html>
